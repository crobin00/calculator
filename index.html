<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="calculator-container">
				<div class="screen">
					<span class="currentValue"></span>
					<span class="savedValue"></span>
				</div>
				<div class="buttons-container">
					<button type="button" class="buttons C-button">
						Clear
					</button>
					<button type="button" class="buttons backspace back">
						<img
							class="icon back-icon"
							src="./icons/arrow-left.svg"
						/>
					</button>
					<button type="button" class="buttons divide operator">
						<img class="icon divide" src="./icons/divide.svg" />
					</button>
					<button type="button" class="buttons seven number">
						7
					</button>
					<button type="button" class="buttons eight number">
						8
					</button>
					<button type="button" class="buttons nine number">9</button>
					<button type="button" class="buttons multiply operator">
						<img class="icon multiply" src="./icons/x.svg" />
					</button>
					<button type="button" class="buttons four number">4</button>
					<button type="button" class="buttons five number">5</button>
					<button type="button" class="buttons six number">6</button>
					<button type="button" class="buttons subtract operator">
						<img class="icon subtract" src="./icons/minus.svg" />
					</button>
					<button type="button" class="buttons one number">1</button>
					<button type="button" class="buttons two number">2</button>
					<button type="button" class="buttons three number">
						3
					</button>
					<button type="button" class="buttons add operator">
						<img class="icon add" src="./icons/plus.svg" />
					</button>
					<button type="button" class="buttons zero number">0</button>
					<button type="button" class="buttons decimal number">
						.
					</button>
					<button type="button" class="buttons equal">=</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
